<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <img src="images/dark-logo.png" class="logo" alt="" />
      <div>
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />

        <button class="submit-btn">Login Here</button>
      </div>
      <a href="/sign-up" class="link">Don't have an account? Sign up here</a>
    </div>
    <!-- alert modal -->
    <div class="alert-box">
      <img src="images/success.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
